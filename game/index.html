<!DOCTYPE html>

    <title>Current Game - Battleship</title>
    <style>

        /* Game container styles */
        .game-container {
            text-align: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        .game-info {
            margin-bottom: 30px;
        }

        .timer {
            margin-bottom: 10px;
        }

        .boards {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .board {
            display: inline-block;
            vertical-align: top;
        }

        .board h3 {
            margin-bottom: 15px;
            text-align: left;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 35px);
            grid-template-rows: repeat(10, 35px);
            gap: 1px;
            background-color: #ccc;
            padding: 1px;
        }

        .grid-cell {
            width: 35px;
            height: 35px;
            background-color: #87CEEB;
            position: relative;
            cursor: pointer;
        }

        /* Enemy board styles */
        .hit {
            background-color: #90EE90;
        }

        .hit::after {
            content: "✓";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: darkgreen;
            font-size: 20px;
        }

        .miss::after {
            content: "X";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 20px;
        }

        /* Player board styles */
        .ship::after {
            content: "●";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 20px;
        }

        button {
            padding: 5px 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .boards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
